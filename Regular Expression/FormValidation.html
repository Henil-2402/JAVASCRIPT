<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            outline: none;
            padding: 0;
            margin: 0;
        }
        .con{
            margin: 20px 20px;
            width: 200px;
            height: 50px;
            display: flex;
        }
        input
        {
            height: 30px;
        }
        img{
            width: 30px;
            height: 30px;
        }
        .phno{
            margin: 20px 20px;
            width: 200px;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="con">
        <input type="text" placeholder="Enter USERID" onblur="fun(this)">
        <img  style="display: none;" src="https://i0.wp.com/assets-global.website-files.com/6152b2d34ca06b6d275dd66e/61d4071a7f3b6f3e8bf94877_check.png" alt="">
        <img  style="display: none;" src="https://thumbs.dreamstime.com/b/cross-sign-red-icon-isolated-white-background-circle-symbol-vector-illustration-eps-cross-sign-red-icon-isolated-white-135485817.jpg" alt="">
    </div>

    <div class="con">
        <input type="text" placeholder="Enter USERNAME" onblur="fun1(this)">
        <img  style="display: none;" src="https://i0.wp.com/assets-global.website-files.com/6152b2d34ca06b6d275dd66e/61d4071a7f3b6f3e8bf94877_check.png" alt="">
        <img  style="display: none;" src="https://thumbs.dreamstime.com/b/cross-sign-red-icon-isolated-white-background-circle-symbol-vector-illustration-eps-cross-sign-red-icon-isolated-white-135485817.jpg" alt="">
    </div>

    <div class="phno">
        <p style="color: red;"></p>
        <div>
            <input type="text" placeholder="Enter PHONENO" onblur="fun2(this)">
        </div>
    </div>

    <div class="con">
        <input type="text" placeholder="Enter E-MAIL" onblur="fun3(this)">
        <img  style="display: none;" src="https://i0.wp.com/assets-global.website-files.com/6152b2d34ca06b6d275dd66e/61d4071a7f3b6f3e8bf94877_check.png" alt="">
        <img  style="display: none;" src="https://thumbs.dreamstime.com/b/cross-sign-red-icon-isolated-white-background-circle-symbol-vector-illustration-eps-cross-sign-red-icon-isolated-white-135485817.jpg" alt="">
    </div>

    <script>
        let imgr=document.getElementsByTagName("img")
        let pr=document.getElementsByTagName("p")[0]

        let fun=(e)=>{
            let s=e.value
            let r=/^[a-z][a-z0-9]{4,}$/i
            if(r.test(s)){
                imgr[0].style.display="block"
                imgr[1].style.display="none"
            }
            else{
                imgr[1].style.display="block"
                imgr[0].style.display="none"
            }
        }

        let fun1=(e)=>{
            let s=e.value
            let r=/^[a-z][a-z\s]*[a-z]$/i
            if(r.test(s)){
                imgr[2].style.display="block"
                imgr[3].style.display="none"
            }
            else{
                imgr[3].style.display="block"
                imgr[2].style.display="none"
            }
        }
        //Henil
        let fun2=(e)=>{
            let s=e.value
            let r=/^[6-9][0-9]{9}$/
            if(r.test(s)){
                e.style.border="3px solid green"
                pr.innerHTML=""
            }
            else{
                e.style.border="3px solid red"
                pr.innerHTML="Enter Valid PhoneNO"
            }
        }

        let fun3=(e)=>{
            let s=e.value
            let r=/\w+[.]?\w+[@][a-z]+[.][a-z]{2,4}$/i
            if(r.test(s)){
                imgr[4].style.display="block"
                imgr[5].style.display="none"
            }
            else{
                imgr[5].style.display="block"
                imgr[4].style.display="none"
            }
        }
    </script>
</body>
</html>
