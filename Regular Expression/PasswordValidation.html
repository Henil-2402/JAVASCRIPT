<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter pwd" onkeyup="fun(this)"/>
    <div>length>=8</div>
    <div>start with A-Z</div>
    <div>atlist one lowercase</div>
    <div>atlist one digit</div>
    <div>any one symbol from @#$^&*</div>
    <div>space are not allowed</div>

    <script>
        let dr=document.getElementsByTagName("div")
        let fun=(e)=>{
            let s=e.value
            if(s.length>=8){
                dr[0].style.color="green"
            }
            else{
                dr[0].style.color="red"
            }
            if(/^[A-Z]/.test(s)){
                dr[1].style.color="green"
            }
            else{
                dr[1].style.color="red"
            }
            if(/[a-z]/.test(s)){
                dr[2].style.color="green"
            }
            else{
                dr[2].style.color="red"
            }
            if(/[0-9]/.test(s)){
                dr[3].style.color="green"
            }
            else{
                dr[3].style.color="red"
            }
            if(/[@#$^&*]/.test(s)){
                dr[4].style.color="green"
            }
            else{
                dr[4].style.color="red"
            }
            if(/^[^\s]*$/.test(s)){
                dr[5].style.color="green"
            }
            else{
                dr[5].style.color="red"
            }
        }
    </script>
</body>
</html>
