<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 50px;
            height: 50px;
        }
    </style>
</head>
<body>
    <button onclick="fun(this)" ondblclick="fun1(this)">click</button>
    <script>
        let fun=(e)=>{
            e.style.background="orange"
        }
        let fun1=(e)=>{
            e.style.background="green"
        }
    </script>
</body>
</html>
