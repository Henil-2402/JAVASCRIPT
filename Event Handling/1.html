<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="fun(this)">Hide</button>
    <script>
        function fun(br)
        {
            if(br.innerHTML=="Hide"){
                br.innerHTML='Show'
            }
            else{
                br.innerHTML='Hide'
            }
        }
    </script>
</body>
</html>
