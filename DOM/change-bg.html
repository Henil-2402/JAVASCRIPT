<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            width: 100%;
            height: 100vh;
        }
        button{
            padding: 20px 40px;
        }
    </style>
</head>
<body>
    <div class="con">
        <button onclick="fun('red')" style="background-color: red;"></button>
        <button onclick="fun('orange')" style="background-color: orange;"></button>
        <button onclick="fun('rgb(120,10,200)')" style="background-color: rgb(120,10,200);"></button>
        <button onclick="fun('hsl(100,70%,50%)')" style="background-color: hsl(100,70%,50%);"></button>
        <button onclick="fun('#23a2f1')" style="background-color: #60baf2;"></button>
    </div>
    <script>
        let fun=(cl)=>{
            document.getElementsByClassName("con")[0].style.background=cl
        }
    </script>
</body>
</html>
