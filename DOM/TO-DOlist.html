<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter uid" name="uid">
    <input type="text" placeholder="Enter Task" name="task">
    <input type="date" name="dl">

    <button onclick="add()">ADD</button>
    <button onclick="upd()" style="display: none;">Update</button>

    <table id="rctask">

    </table>
    <table id="comtask">

    </table>
    <script>
        let a=[]
        let comp=[]
        let ipr=document.getElementsByTagName("input")
        let btn=document.getElementsByTagName("button")
        let rctbl=document.getElementById("rctask")
        let comtbl=document.getElementById("comtask")
        let ind=-1

        let disp=()=>{
            let rcs=""
            let coms=""

            if(a.length>0){
             rcs="<tr><th>SNo</th><th>USER ID</th><th>TASK</th><th>Deadline</th></tr>"
             
                for(let i=0;i<a.length;i++){
                    rcs=rcs+`<tr><td>${i+1}</td><td>${a[i].uid}</td>
                        <td>${a[i].task}</td><td>${a[i].dl}</td>
                        <td><button onclick="edit(${i})">EDIT</button></td>
                        <td><button onclick="del(${i})">DELETE</button></td>
                        <td><button onclick="com(${i})">COMPLETE</button></td></tr>`
                }
            }
            rctbl.innerHTML=rcs

            

            if(comp.length>0){
             coms="<tr><th>SNo</th><th>USER ID</th><th>TASK</th><th>Deadline</th></tr>"
             
                for(let i=0;i<comp.length;i++){
                    coms=coms+`<tr><td>${i+1}</td><td>${comp[i].uid}</td>
                        <td>${comp[i].task}</td><td>${comp[i].dl}</td></tr>`
                }
            }
           comtbl.innerHTML=coms
        }

        let add=()=>{
            let obj={}
            for(let i=0;i<ipr.length;i++){
                obj={...obj,[ipr[i].name]:ipr[i].value}   
                ipr[i].value=""
            }
            a.push(obj)
            disp()
        }

        function del(ind){
            a.splice(ind,1)
            disp()
        }

        function edit(i){
            ipr[0].value=a[i].uid
            ipr[1].value=a[i].task
            ipr[2].value=a[i].dl
            btn[0].style.display="none"
            btn[1].style.display="inline-block"
            ind=i
        }

        function upd(){
            let obj={}
            for(let i=0;i<ipr.length;i++){
                obj={...obj,[ipr[i].name]:ipr[i].value}
                
                ipr[i].value=""
            }
            a[ind]=obj
            disp()
            btn[0].style.display="inline-block"
            btn[1].style.display="none"
        }

        function com(i) {
            // Move the task to the completed array
            comp.push(a[i])

            // Remove the task from the active tasks array
            a.splice(i, 1)

            disp()
        }
       

            
        
    </script>
</body>
</html>
